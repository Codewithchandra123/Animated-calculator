<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

 <main class="chandu">
    <input type="text" class="output" readonly>
    <div class="input">
        <button id="cancle" class="clcbutton">AC</button>
        <button id="clear" class="clcbutton">C</button>
        <button id="delete" class="clcbutton">DEL</button>
        <button id="slesh" class="clcbutton">/</button>

        <button id="seven" class="clcbutton">7</button>
        <button id="eight" class="clcbutton">8</button>
        <button id="nine" class="clcbutton">9</button>
        <button id="x" class="clcbutton">x</button>

        <button id="four" class="clcbutton">4</button>
        <button id="five" class="clcbutton">5</button>
        <button id="six" class="clcbutton">6</button>
        <button id="minus" class="clcbutton">-</button>

        <button id="one" class="clcbutton">1</button>
        <button id="two" class="clcbutton">2</button>
        <button id="three" class="clcbutton">3</button>
        <button id="add" class="clcbutton">+</button>

        <button id="pm" class="clcbutton">(</button>
        <button id="zero" class="clcbutton">0</button>
        <button id="dash" class="clcbutton">)</button>
        <button id="dot" class="clcbutton">.</button>

        <button id="equal" class="clcbutton" style="grid-column: span 4;">=</button>
    </div>
    <p class="bhai">CHANDRA TEJA</p>
</main>




    <script src="script.js"></script>
</body>

</html>
